<style media="screen">
  .product-list-area {
    box-shadow: rgb(0 0 0 / 19%) 0px 10px 20px, rgb(0 0 0 / 23%) 0px 6px 6px;
    border-radius: 20px;
  }

  .promo-thumbnail img {
    width: 70%;
  }

  .promo-thumbnail-container {
    box-shadow: -2px 2px 1px -1px rgb(0 0 0 / 20%),
      1px 1px 1px 0px rgb(0 0 0 / 14%),
      0px 0px 3px 1px rgb(0 0 0 / 12%);
    border-radius: 20px;
    margin-bottom: 25px;
  }

  .promo-thumbnail {
    text-decoration: none;
    min-height: 250px;
  }

  .product-name {
    font-size: 16px;
    margin-bottom: none;
    height: 35px;
    width: 100%;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  /* Styling for the exit x on the modal */
  .modal-close-x {
    position: absolute;
    top: 0;
    right: 0;
    padding: 10px;
    color: #081B24;
  }

  .modal-close-x:hover {
    cursor: pointer;
  }

  /* End styling for the exit x on the modal */
</style>
<div class="451qa_prod_item row product">
  <div class="col-xs-12 text-center product-list-area">
    <a class="productFig" href="product/{{LineItem.Product.InteropID}}">
      <figure ng-show="LineItem.Variant.SmallImageUrl || LineItem.Product.SmallImageUrl">
        <img ng-src="{{LineItem.Variant.SmallImageUrl || LineItem.Product.SmallImageUrl}}" />
      </figure>
      <div class="empty" ng-hide="LineItem.Variant.SmallImageUrl || LineItem.Product.SmallImageUrl">
        <span class="fa empty"><i class="fa fa-camera"></i></span>
      </div>

                <h3 class="text-center hidden-xs">{{LineItem.Product.Name}}</h3>
                 <div>
                     ! <p ng-bind-html="trustedDescription(LineItem.Product)" ng-show="LineItem.Product.Description" ></p>
                      <p ng-show="LineItem.PriceSchedule.PriceBreaks[0]" ng-if="!(user.Permissions.contains('HidePricing'))">
                         {{LineItem.PriceSchedule.PriceBreaks[0].Quantity}}
                         <span ng-show="LineItem.Product.QuantityMultiplier > 1">(x {{LineItem.Product.QuantityMultiplier}})</span>
                         {{'for' | xlat}} {{LineItem.PriceSchedule.PriceBreaks[0].Price | culturecurrency}}
                     </p>
                     <p ng-show="LineItem.Product.UnitOfMeasure">
                         {{'Unit of Measure' | r | xlat}}: {{LineItem.Product.UnitOfMeasure}}
                     </p>

                     <p ng-show="LineItem.Product.DisplayInventory && inventoryDisplay(LineItem.Product, LineItem.Variant) != undefined">
                         {{'Quantity Available' | r | xlat}}: {{inventoryDisplay(LineItem.Product, LineItem.Variant) }}
                     </p>
                 </div>
            </div> -->
      <!-- <h3 class="catName ng-binding" ng-bind-html="LineItem.Product.Name" style="color: pink;"></h3> -->
      <p class="text-center ng-binding productListImage" style="" ng-bind-html="LineItem.Product.Name" ng-mouseover="" />
      <div ng-hide="$parent.currentCategory.InteropID === 'adt_top10' || $parent.currentCategory.InteropID === 'adt_bk'">
        <span>{{LineItem.PriceSchedule.PriceBreaks[0].Price | culturecurrency}}
      </div>
      <p ng-show="(LineItem.Product.DisplayInventory && inventoryDisplay(LineItem.Product, LineItem.Variant) != undefined) && ($parent.currentCategory.InteropID === 'adt_welcome' || $parent.currentCategory.InteropID === 'adt_top10' || $parent.currentCategory.InteropID === 'adt_bk')" style="margin: 0;padding-top: 10px;">
			<span class="text-info">{{'Quantity Available' | r | xlat}}:</span> {{inventoryDisplay(LineItem.Product, LineItem.Variant)}}
		  </p>
    </a>
    <!-- View Details Button to Open Modal -->
    <button class="btn btn-info btn-block btn-md text-center add-to-cart-button" ng-click="$parent.$parent.openProductModal(LineItem)" style="margin-bottom:20px;" ng-hide="$parent.currentCategory.InteropID === 'adt_top10' || $parent.currentCategory.InteropID === 'adt_bc'">Quick
      View</button>
    <!-- End view Details Button to Open Modal -->
    <a href="product/{{LineItem.Product.InteropID}}" style="min-height: 0;padding-bottom: 0;padding-top: 0;" ng-show="$parent.currentCategory.InteropID === 'adt_top10'">
      <button class="btn btn-info btn-block btn-md text-center add-to-cart-button" style="margin-bottom:20px;">Click Here</button>
    </a>
    <a href="product/{{LineItem.Product.InteropID}}" style="min-height: 0;padding-bottom: 0;padding-top: 0;" ng-show="$parent.currentCategory.InteropID === 'adt_bc'">
