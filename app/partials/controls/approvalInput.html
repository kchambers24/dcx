<style>
.approvalBtn {
    margin-left: 5px !important;;
    margin-right: 5px;
}
  @media screen and (max-width: 767px) {
    .approvalBtn {
        margin-left: 0 !important;;
        margin-right: 0;
    }
}
</style>
<div>
    <loadingindicator ng-show="loadingIndicator" title="Please wait while we process your request."></loadingindicator>
    <textarea class="form-control" ng-model="order.ApprovalComment" ng-attr-placeholder="{{('Approval' | r) + ' ' +  ('Comments' | r) | xlat}}"></textarea><br />
    <div class="pull-right btn-group">
        <button class="btn btn-small btn-default" ng-click="editOrder()" ng-if="user.Permissions.contains('EditApprovalOrder')">{{'Edit' | r | xlat}}</button>
        <button class="btn btn-small btn-action approvalBtn" ng-click="approveOrder()" ng-disabled="approveClicked" style="border-radius: 24px">{{'Approve' | r | xlat}}</button>
        <button class="btn btn-small btn-danger approvalDecline" ng-click="declineOrder()" style="border-radius: 24px;">{{'Decline' | r | xlat}}</button>
    </div>
    <div class="view-error-message" ng-show="error">{{error}}</div>
</div>
<hr/>
