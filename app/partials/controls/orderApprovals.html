<style>
  .checkout-title {
    color: #208fad;
    font-size: 35px;
    font-weight: bold;
    letter-spacing: -0.74px;
    padding-right: 10px;
  }
  .checkout-circle {
    padding-top: 10px;
    padding-right: 10px;
  }
.checkout-container {
  background-color: none;
  border-color: none;
  border-bottom: 1px solid #d2e8ee;
}
.checkout-textarea {
  background: white !important;
}
</style>
<div class="panel-order">
    <div class="panel-heading checkout-container" ng-class="{'no': cart_approval.$invalid, 'yes': !cart_approval.$invalid }" style="background-color: white;">
        <h3 ng-click="checkOutSection = 'approval'" class="panel-title">
            <i class="fa fa-info-circle pull-left checkout-circle"></i>
            <span class="checkout-title">{{'Approval' | r}} {{'Rules' | r}}</span>
        </h3>
    </div>
    <div collapse="checkOutSection != 'approval'" class="panel-body">
        <approvalrulelist order="currentOrder" />
        <div ng-if="user.Permissions.contains('EditApprovalOrder') && currentOrder.Status == 'AwaitingApproval'">
            <textarea class="form-control" ng-model="currentOrder.ApprovalComment" ng-attr-placeholder="{{'Approval' | r}} {{'Comments' | r}}"></textarea>
        </div>
    </div>
</div>
